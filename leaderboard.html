<head>
  <title>Morale Tracker</title>
</head>

<body>

  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="avatar"><img src="{{avatar}}"></span>
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <input type="button" class="inc" value="+1" />
    <input type="button" class="dec" value="-1" />
    <br>
    <span class="status">
      {{status}}
      <a class='edit' href='#'>edit</a>
    </span>
    <span class='edit_status' style='display:none;'>
      <input type="text" class='new_status' value="{{status}}"/>
      <a class='done' href='#'>done</a>
      <a class='cancel' href='#'>cancel</a>
    </span>
    <br>
    <br>
  </div>
</template>
