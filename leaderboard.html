<head>
  <title>Morale Tracker</title>
</head>

<body>

  <center>
    <h2>Morale Tracker</h2>
  </center>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <table class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </table>
</template>

<template name="player">
  <tr class="player {{selected}}">
    <td class="avatar"><img src="{{avatar}}"></td>
    <td>
      <span class="name">{{name}}</span>
      <br>
      <span class="status">
        {{status}}
        {{#unless status}}
          <em>no status</em>
        {{/unless}}
      </span>
      <span class='edit_status' style='display:none;'>
        <input type="text" class='new_status' value="{{status}}"/>
      </span>
    </td>
    <td>
      <ul class="star-rating">
        <li class="current-rating width-{{score}}"></li>
        <li><a href="#" title="Terrible" class="one-star">1</a></li>
        <li><a href="#" title="Meh" class="two-stars">2</a></li>
        <li><a href="#" title="Ok" class="three-stars">3</a></li>
        <li><a href="#" title="Good" class="four-stars">4</a></li>
        <li><a href="#" title="Cruisin" class="five-stars">5</a></li>
      </ul>
    </td>
  </tr>
</template>
